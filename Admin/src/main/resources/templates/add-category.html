<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head >
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->

      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <form class="form-horizontal" th:action="@{/add-category}" method="post" th:object = "${category}"
              enctype="multipart/form-data">
          <fieldset>
            <!-- Form Name -->
            <legend>UPDATE PRODUCT</legend>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
              <div class="col-md-4">
                <input id="product_id" th:field = "*{id}" name="product_name" class="form-control input-md" required="" type="text">
              </div>
              <div class="col-md-4">
                <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
              </div>
              <div class="col-md-4">
                <input id="activated" th:field = "*{activated}" name="product_name" class="form-control input-md" required="" type="text">
              </div>
              <div class="col-md-4">
                <input id="deleted" th:field = "*{deleted}" name="product_name" class="form-control input-md" required="" type="text">
              </div>
            </div>

            <!-- Text input-->
            <button type="submit" class="btn btn-primary">Update</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="~{fragments::footer}">
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
